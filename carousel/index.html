<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box; /* Ensure padding and borders are included in the element's total width and height */
    }

    body {
      margin: 0; /* Remove default body margin */
      padding: 0; /* Remove default body padding */
    }

    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden; /* Prevent content overflow */
    }

    .carousel-inner {
      position: relative;
      width: 100%;
    }

    .carousel-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      height: auto; /* Allow height to adjust based on content */
    }

    .carousel-slide.active {
      position: relative; /* This is the key change */
      opacity: 1;
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .carousel-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }

    .carousel-button {
      background: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      pointer-events: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 0 20px;
    }

    .carousel-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 16px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
      border: none;
      padding: 0;
    }

    .dot.active {
      background: #000;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .carousel {
        overflow: hidden; /* Prevent extra space below */
      }

      .carousel-slide {
        height: 100%; /* Ensure slides take full height */
      }

      .carousel-nav {
        top: 50%; /* Keep navigation centered */
      }

      .carousel-button {
        margin: 0 10px; /* Adjust button margins for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-slide active">
        <img src="image1.png" alt="Design 1">
      </div>
      <div class="carousel-slide">
        <img src="image2.png" alt="Design 2">
      </div>
      <div class="carousel-slide">
        <img src="image3.png" alt="Design 3">
      </div>
    </div>
    
    <div class="carousel-nav">
      <button class="carousel-button prev">←</button>
      <button class="carousel-button next">→</button>
    </div>
    
    <div class="carousel-dots">
      <button class="dot active"></button>
      <button class="dot"></button>
      <button class="dot"></button>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.carousel-slide');
    const dots = document.querySelectorAll('.dot');
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach(slide => {
        slide.classList.remove('active');
        slide.style.position = 'absolute';
      });
      dots.forEach(dot => dot.classList.remove('active'));
      
      slides[index].classList.add('active');
      slides[index].style.position = 'relative';
      dots[index].classList.add('active');
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    prevButton.addEventListener('click', prevSlide);
    nextButton.addEventListener('click', nextSlide);
    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        currentSlide = index;
        showSlide(currentSlide);
      });
    });
  </script>
</body>
</html>
